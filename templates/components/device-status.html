{%- let color -%}
{%- match device.status -%}
  {%- when PingStatus::Online -%}
      {%- let color = "bg-success" -%}
  {%- when PingStatus::Offline %}
      {%- let color = "bg-neutral" -%}
  {%- when PingStatus::DnsError %}
      {%- let color = "bg-error" -%}
{%- endmatch -%}
<div class="w-6 h-6 {{color}} rounded-lg"></div>
