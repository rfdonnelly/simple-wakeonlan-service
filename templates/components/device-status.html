{%- let color -%}
{%- match device.status -%}
  {%- when PingStatus::Online -%}
      {%- let color = "success" -%}
  {%- when PingStatus::Offline %}
      {%- let color = "neutral" -%}
  {%- when PingStatus::DnsError %}
      {%- let color = "error" -%}
{%- endmatch -%}
<div
  class="w-6 h-6 bg-{{color}} rounded-lg"
>
</div>
