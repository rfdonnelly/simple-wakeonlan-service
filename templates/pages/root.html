{% extends "layouts/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
  Hello World

  {% for device in devices %}
    <button
      hx-post="/wake/{{device.name}}"
      hx-swap="none"
    >
      Wake {{device.name}}
    </button>

    <button
      hx-get="/status/{{device.name}}"
      hx-target="#{{device.name}}-status"
    >
      Refresh
    </button>

    <div
      id="{{device.name}}-status"
    >
      Offline
    </div>
  {% endfor %}

{% endblock %}
